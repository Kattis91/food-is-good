    <form class="login" action="https://formdump.codeinstitute.net" method="POST">
        <fieldset>
            <legend>Please, log in!</legend>
            <label for="username">Username:</label>
            <input id="Username" type="text" name="username" required>
            <br>
            <label for="pword">Password:</label>
            <input id="pword" type="password" name="pword" required>
            <br>
            <label for="confirm_pword">Confirm Password:</label>
            <input id="confirm_pword" type="password" name="confirm_word" required>
            <br>
            <input type="submit" value="Log in">
        </fieldset>
        
    </form>
